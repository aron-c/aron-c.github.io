		function whichTransitionEvent(){
    		
    		var t;
    		
    		var el = document.createElement('fakeelement');
    		
    		var transitions = {
      'transition':'transitionend',
      'OTransition':'oTransitionEnd',
      'MozTransition':'transitionend',
      'WebkitTransition':'webkitTransitionEnd'
    }

    	for(t in transitions){
        	
        	if( el.style[t] !== undefined ){
            
            return transitions[t];

        }
    }
}//变换分类

/* 监听变换事件! */
	var transitionEvent = whichTransitionEvent();

});//返回变换结果

	</script>

// tab切换
 	var aBtn = document.getElementById('tag_list').getElementsByTagName('li'),

 	    }
 	}
// tab切换


//大小切换
	var oDiv = document.getElementById('img-btn'),

		oImg = oDiv.getElementsByTagName('img');

	var timer = null;

	function changeFn(obj,iSpeed,iModel) {

		clearInterval(timer);

		var  oHeight = oDiv.clientHeight,
				oWidth = parseInt(oDiv.clientWidth*0.85);

		if(parseInt(obj.offsetWidth) == oWidth){

			iSpeed = -iSpeed;

		}else {

			iSpeed = iSpeed;

		}
//		console.log(obj.offsetWidth,oWidth)

		timer = setInterval(function () {

		var oWidth2	= obj.clientWidth;

			if (oWidth2 - oWidth > 0) {

				obj.style.width = oWidth + 'px';

				clearInterval(timer);

			}else  {

				obj.style.width = oWidth2 + iSpeed + 'px';

				if(oWidth2 < iModel){

					obj.style.width = iModel;

					clearInterval(timer);
				}

			}

		},10)

	}

	var oBtn = oDiv.getElementsByTagName('div');

		for (var i = 0 ; i < oBtn.length ; i++){

			oBtn[i].index = i;

			oBtn[i].addEventListener("click",function () {

				changeFn(this,10);

				console.log(oBtn[this.index])

				for (var j =0; j < 4; j++) {

					oBtn[j].style.display = 'none';

				}

				oBtn[this.index].style.display = 'block';
			})
		}
